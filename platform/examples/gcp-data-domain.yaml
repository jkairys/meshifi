apiVersion: meshifi.io/v1alpha1
kind: DataDomain
metadata:
  name: analytics-domain
  namespace: default
spec:
  description: "Analytics data domain for customer insights and reporting"
  owner: "data-team@company.com"
  metadata:
    version: "1.0.0"
    createdBy: "platform-team"
  tags:
    - "analytics"
    - "customer-data"
    - "reporting"
  gcp:
    projectId: "your-gcp-project-id" # Replace with your actual project ID
    region: "us-central1"
    resources:
      - type: "storage"
        name: "analytics-data-bucket"
        config:
          location: "US"
          storageClass: "STANDARD"
      - type: "bigquery"
        name: "analytics_dataset"
        config:
          location: "US"
          description: "Analytics dataset for customer data"
      - type: "compute"
        name: "analytics-processing-vm"
        config:
          machineType: "e2-medium"
          zone: "us-central1-a"
          image: "projects/debian-cloud/global/images/family/debian-11"
