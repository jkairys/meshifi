kind: ProjectIAMMember
metadata:
  name: crossplane-bq
  namespace: default
spec:
  forProvider:
    project: meshifi-platform
    role: roles/bigquery.admin
    member: serviceAccount:crossplane@meshifi-platform.iam.gserviceaccount.com
  providerConfigRef:
    kind: ProviderConfig
    name: default
